{% extends "base.html" %}
{% block content %}
    <h2>Add User</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div>
            {{ form.username.label }} {{ form.username() }}
        </div>
        <div>
            {{ form.email.label }} {{ form.email() }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password() }}
        </div>
        <button type="submit">Add User</button>
    </form>
{% endblock %}
